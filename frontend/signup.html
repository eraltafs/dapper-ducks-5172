<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <title>signup/login</title>
</head>
<body>
    <div id="formdiv">

        <form id="signupform">
            <h1>Signup here</h1>
            <label for="signupemail">Email</label>
            <input type="text" name="signupsignupemail" id="signupemail" placeholder="Email">
            <label for="signuppassword">Password</label>
            <input type="text" name="signuppassword" id="signuppassword" placeholder="Password">
            <label for="role">Role</label>
            <input type="text" name="role" id="role" placeholder="Role">
            <input type="submit" value="submit">
        </form>
        <form id="loginform">
        <h1>Login Here</h1>
            <label for="loginemail">Email</label>
            <input type="text" name="loginemail" id="loginemail" placeholder="Email">
            <label for="loginpassword">Password</label>
            <input type="text" name="loginpassword" id="loginpassword" placeholder="Password">
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
<script src="./src/signup.js"></script>
